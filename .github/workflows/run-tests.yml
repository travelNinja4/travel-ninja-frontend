name: Run Tests on PR

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [main, develop]

    env:
      NEXT_PUBLIC_CLOUDINARY_URL: ${{ secrets.NEXT_PUBLIC_CLOUDINARY_URL }}
      NEXT_PUBLIC_PLACEHOLDER_BG_URL: ${{ secrets.NEXT_PUBLIC_PLACEHOLDER_BG_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm@10

      - name: Install dependencies
        run: pnpm install

      - name: Run tests (update snapshots)
        run: pnpm test -- -u
