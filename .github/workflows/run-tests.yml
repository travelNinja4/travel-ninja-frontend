name: Run Tests on PR

on:
  pull_request:
    branches: [main] # or your default branch like 'develop'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # adjust if you're using a different version

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10 # or your current pnpm version

      - name: Install dependencies using pnpm
        run: pnpm install

      - name: Run tests using pnpm
        run: pnpm test
